<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bidder and PO Number Selector</title>
    <style>
        .images {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px 0;
        }
        .image {
            width: 45%;
            height: auto;
            margin: 5px;
        }
        @media (max-width: 480px) {
            .image {
                width: 90%;
            }
        }
        .form {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        #bidder-id {
            width: 100px;
        }
        #po-number {
            width: 200px;
        }
        @media (max-width: 480px) {
            .form {
                flex-direction: column;
            }
            .form select {
                margin-bottom: 10px;
                width: 100%;
            }
        }
        .shipmentDetail {
            text-align: center;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 20px 0;
        }
        .result {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .percentage, .comment {
            border: 1px solid #ccc;
            padding: 10px;
        }
        .percentage {
            width: 30%;
        }
        .comment {
            width: 60%;
        }
        @media (max-width: 480px) {
            .result {
                flex-direction: column;
            }
            .percentage, .comment {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="images">
        <img src="IRS.png" class="image" onload="resizeImage(this)">
        <img src="IPCI.png" class="image" onload="resizeImage(this)">
    </div>
    <div class="form">
        <select id="bidder-id">
            <option value="">Select Bidder ID</option>
        </select>
        <select id="po-number">
            <option value="">Select PO Number</option>
        </select>
    </div>
    <div class="shipmentDetail">
        <p id="shipmentDetailText">Shipment Detail: N/A</p>
    </div>
    <div class="result">
        <div class="percentage">
            <p id="percentageText">Percentage: N/A</p>
        </div>
        <div class="comment">
            <p id="commentText">Comment: N/A</p>
        </div>
    </div>
    <script src="https://apis.google.com/js/client.js?onload=googleClientLoaded"></script>
    <script src="script.js"></script>
</body>
</html>
